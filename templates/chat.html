<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <style>
        body {
            margin: 0;
            background: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .chat-container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        .chat-header {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #007bff;
        }
        .messages {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 6px;
        }
        .message {
            margin-bottom: 12px;
        }
        .message.sent {
            text-align: right;
            color: #007bff;
        }
        .message.received {
            text-align: left;
            color: #28a745;
        }
        form {
            margin-top: 20px;
            display: flex;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-left: 10px;
            padding: 10px 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back {
            margin-top: 20px;
            text-align: center;
        }
        .back a {
            color: #007bff;
            text-decoration: none;
        }
        .back a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat with {{ receiver.first_name }} {{ receiver.last_name }}</div>

        <div class="messages">
            {% for msg in messages %}
                <div class="message {% if msg.sender == user %}sent{% else %}received{% endif %}">
                    <strong>{{ msg.sender.username }}:</strong> {{ msg.message }}<br>
                    <small>{{ msg.timestamp|date:"M d, H:i" }}</small>
                </div>
            {% empty %}
                <p>No messages yet.</p>
            {% endfor %}
        </div>

        <form method="post">
            {% csrf_token %}
            <input type="text" name="message" placeholder="Type your message here..." required>
            <button type="submit">Send</button>
        </form>

        <div class="back">
            <a href="{% url 'dashboard' %}">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
